<div class="page-title-breadcrumb">
  <ol class="breadcrumb page-breadcrumb pull-left">
    <li><i class="fa fa-home"></i>&nbsp;<a href="/#/">Home</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i></li>
    <li><a href="/#/">&nbsp;&nbsp;Por cidade</a></li>
  </ol>
</div>

<div class="demo-form-component">
  <div class="row" style="margin: 0;">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <form role="form" name="form" class="form-horizontal form-seperated" novalidate>
            <div class="form-body">


              <div class="col-xs-3 col-sm-3 col-md-3 lo-lg-3" style="padding-left: 5px; padding-right: 5px;">
                <cptec-date required type="text" name="inicio" label="Período Inicial" ng-model="vm.requisicao.inicio" class="required" is-required="true"/>                  
              </div>

              <div class="col-xs-3 col-sm-3 col-md-3 lo-lg-3" style="padding-left: 5px; padding-right: 5px;">
                <cptec-date required type="text" name="fim" label="Período Final" ng-model="vm.requisicao.fim" class="required" is-required="true"/>
              </div> 

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                    <ui-select ng-model="vm.city" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required>
                      <ui-select-match placeholder="Selecione uma cidade">{{$select.selected.name}}</ui-select-match>
                      <ui-select-choices repeat="city in vm.cities.data | propsFilter: {name: $select.search}" refresh="vm.loadCities($select.search)" refresh-delay="1000">
                        <div ng-bind-html="city.name | highlight: $select.search"></div>
                        <small>{{city.state.name}}</small>                        
                      </ui-select-choices>
                    </ui-select>                  
                  <label>Cidade <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
                </div>
              </div>              


              <div class="form-group">

                <div class="col-xs-12 col-sm-12 col-md-12 lo-lg-12" style="padding-left: 5px; padding-right: 5px;">
                  <div class="mui-textfield">
                    <ui-select multiple ng-model="vm.requisicao.variables" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required on-remove="ctrl.removed($item, $model)" close-on-select="false" required>
                      <ui-select-match placeholder="Selecione as variáveis">{{$item.nickname}}</ui-select-match>
                      <ui-select-choices repeat="variable in vm.variables.data | propsFilter: {nickname: $select.search, description: $select.search}">
                      <div ng-bind-html="variable.nickname | highlight: $select.search"></div>
                      <small>
                        {{variable.nickname}}
                        <span ng-bind-html="''+variable.description | highlight: $select.search"></span>
                      </small>
                      </ui-select-choices>
                    </ui-select>
                    <label>Variáveis <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
                  </div>
                </div>
                
              </div>            

               
              <div class="form-group" style="margin-top:10px;">
              <button class="btn btn-default" ng-click="vm.loadData(1)" style="margin-bottom: 15px;float: right;margin-right: 15px;" type="button">Pesquisar
              </button>

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th width="100px">Data</th>
                    <th width="100px">Hora</th>
                    <th>Variável</th>
                    <th width="100px">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="data in vm.result.data | filter:filter.search">
                    <td>{{data.date | date : 'dd/MM/yyyy'}}</td>
                    <td>{{data.time}}</td>
                    <td>{{data.variable}}</td>
                    <td>{{data.value}}</td>
                  </tr>
                  <tr>
                </tbody>
              </table>

            <div class="tab-content">
              <div class="text-center" ng-if="vm.result.pages > 1">
                <pagination ng-model="vm.result.page" max-size="vm.paginationItemsSize"
                  total-items="vm.result.count" num-pages="vm.result.pages"
                  items-per-page="vm.paginationPageSize" ng-change="vm.pageChanged()"
                  class="pagination-sm" boundary-links="true" rotate="false"
                  previous-text="Anterior" next-text="Próxima" first-text="Primeira" last-text="Última">
                </pagination>
              </div>
            </div>              

              </div>
              
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
