<div class="demo-form-component">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="caption">Teste</div>
        </div>
        <div class="panel-body">
          <form role="form" name="form" class="form-horizontal form-seperated" novalidate>
            <div class="form-body">

              <div class="form-group" ng-class="{'has-error': form.latitude.$invalid && !form.latitude.$pristine}">
                <label for="latitude" class="col-md-3 control-label">Latitude<span class="require">*</span></label>
                <div class="col-md-6">
                  <input required type="text" name="latitude" placeholder="Latitude" ng-model="vm.requisicao.latitude" class="required form-control" focus/>
                </div>
              </div>      

              <div class="form-group" ng-class="{'has-error': form.longitude.$invalid && !form.longitude.$pristine}">
                <label for="longitude" class="col-md-3 control-label">Longitude<span class="require">*</span></label>
                <div class="col-md-6">
                  <input required type="text" name="longitude" placeholder="Longitude" ng-model="vm.requisicao.longitude" class="required form-control"/>
                </div>
              </div>  

              <div class="form-group" ng-class="{'has-error': form.variable.$invalid && !form.variable.$pristine}">
                <label for="variable" class="col-md-3 control-label">Variável<span class="require">*</span></label>
                <div class="col-md-6">
                    <ui-select multiple ng-model="vm.requisicao.variables" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required on-remove="ctrl.removed($item, $model)" close-on-select="false">
                      <ui-select-match placeholder="Selecione as variáveis">{{$item.nickname}}</ui-select-match>
                      <ui-select-choices repeat="variable in vm.variables.data | propsFilter: {nickname: $select.search, description: $select.search}">
                      <div ng-bind-html="variable.nickname | highlight: $select.search"></div>
                      <small>
                        {{variable.nickname}}
                        <span ng-bind-html="''+variable.description | highlight: $select.search"></span>
                      </small>
                      </ui-select-choices>
                    </ui-select>
                </div>
              </div>
               
              <div class="form-group" style="margin-top:10px;">
              <button class="btn btn-default" ng-click="vm.loadData()"
                ng-disabled="isClean() || searchForm.$invalid" type="button">Pesquisar
              </button>

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th width="100px">Data</th>
                    <th width="100px">Hora</th>
                    <th>Variável</th>
                    <th width="100px">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="data in vm.result.data | filter:filter.search">
                    <td>{{data.date | date : 'dd/MM/yyyy'}}</td>
                    <td>{{data.time}}</td>
                    <td>{{data.variable}}</td>
                    <td>{{data.value}}</td>
                  </tr>
                  <tr>
                </tbody>
              </table>

              </div>
              
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
