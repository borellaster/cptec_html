<div class="col-xs-4 col-sm-4 col-md-4 lo-lg-4" style="padding-left: 5px; padding-right: 5px;">
  <div class="mui-textfield">
      <ui-select ng-model="vm.requisicao.model" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required>
        <ui-select-match placeholder="Selecione um cenário climático">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="model in vm.models.data | propsFilter: {name: $select.search}">
          <div ng-bind-html="model.name | highlight: $select.search"></div>                        
        </ui-select-choices>
      </ui-select>                  
    <label>Cenário Climático <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
  </div>
</div>  

<div class="col-xs-2 col-sm-2 col-md-2 lo-lg-2" style="padding-left: 5px; padding-right: 5px;">
  <div class="mui-textfield">
      <ui-select ng-model="vm.requisicao.interval" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required>
        <ui-select-match placeholder="Selecione um intervalo">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="interval in vm.intervals.data | propsFilter: {name: $select.search}">
          <div ng-bind-html="interval.name | highlight: $select.search"></div>                        
        </ui-select-choices>
      </ui-select>                  
    <label>Frequência <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
  </div>
</div> 

<div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
  <div class="mui-textfield">
    <ui-select ng-model="vm.requisicao.tipoConsulta" theme="select2" ng-disabled="disabled" style="min-width: 100%;" required>
      <ui-select-match placeholder="Selecione um tipo de consulta">{{$select.selected.desc}}</ui-select-match>
      <ui-select-choices repeat="tipo in vm.tipoConsultas">
        <div ng-bind-html="tipo.desc"></div>
      </ui-select-choices>
    </ui-select>               
    <span class="requerido">Este campo é obrigatório.</span>
    <label>Tipo de Consulta <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
  </div>
</div>
