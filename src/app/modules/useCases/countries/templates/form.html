<div class="demo-form-component">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="caption">{{vm.title}}</div>
        </div>
        <div class="panel-body">
          <form role="form" name="form" class="form-horizontal form-seperated" novalidate>
            <div class="form-body">
              <div class="form-group" ng-class="{'has-error': form.name.$invalid && !form.name.$pristine}">
                <label for="name" class="col-md-3 control-label">Nome<span class="require">*</span></label>
                <div class="col-md-6">
                  <input required type="text" name="name" placeholder="Nome" ng-model="vm.countries.name" class="required form-control" focus/>
                </div>
              </div>
              <div class="form-group" ng-class="{'has-error': form.abbreviation.$invalid && !form.abbreviation.$pristine}">
                <label for="abbreviation" class="col-md-3 control-label">Abreviação<span class="require">*</span></label>
                <div class="col-md-6">
                  <input required type="text" name="abbreviation" placeholder="Abreviação" ng-model="vm.countries.abbreviation" class="required form-control"/>
                </div>
              </div>
              <div class="form-group" style="margin-top:10px;" ng-hide="vm.showConfirm">
                <a ui-sref="countries.list" class="btn btn-default"><i class="icon-reload"></i> Cancelar</a>
                <a ng-click="vm.save(form)" class="btn btn-success"><i class="icon-check"></i> Salvar</a>
                <a ng-click="vm.remove()" ng-show="vm.countries.id" class="btn btn-danger"><i class="icon-close"></i> Excluir</a>                
              </div>
              <div class="form-group" style="margin-top:10px;" ng-show="vm.showConfirm">
                <h4>Confirmação</h4>
                <p>
                  Excluir <code>{{vm.countries.name}}</code> ?
                </p>                
                <a ng-click="vm.delete(vm.countries.id)" class="btn btn-danger"><i class="icon-close"></i> Sim</a>                
                <a ng-click="vm.cancelRemove()" class="btn btn-default"><i class="icon-reload"></i> Não</a>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
