<meta charset="utf-8">
<div class="container" id="login-form" style="text-align: center;">
	<a href="index.html" class="login-logo"><img
		src="assets/img/icon_100.png" class="img-circle"></a>
	<div class="row" style="margin-top: 15px;">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default"
				style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
				<form action="" class="form-horizontal" id="validate-form" ng-enter="vm.authenticate()">
					<div class="panel-heading">
						<h5>CPTEC - Recuperar senha</h5>
					</div>
					<div class="panel-body">

						<div class="form-group mb-md">
							<div class="col-xs-12">
								<div class="input-group">
									<span class="input-group-addon"> <i class="ti ti-user"></i>
									</span> <input type="text" class="form-control" placeholder="e-mail"
										data-parsley-minlength="6" required ng-model="vm.email" focus>
								</div>
							</div>
						</div>

						<div class="form-group mb-n">
							<div class="col-xs-12">
								<a href="#/login" class="pull-left">Voltar para o login</a>
							</div>
						</div>						

					</div>

					<div class="panel-footer">
						<div class="clearfix">
							<button class="btn btn-primary pull-right" type="button" ng-click="vm.esqueceuSenha()">Enviar por e-mail</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
