<div class="demo-form-component">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="caption">{{vm.title}}</div>
        </div>
        <div class="panel-body">
          <form role="form" name="form" class="form-horizontal form-seperated" novalidate>
            <div class="form-body">

              <div class="col-xs-7 col-sm-7 col-md-7 lo-lg-7" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input required type="text" name="name" placeholder="Nome" ng-model="vm.couples.name" class="required form-control" focus/>
                  <span class="requerido">Este campo é obrigatório.</span>
                  <label>Nome <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
                </div>
              </div>

            </div> 

            <div class="form-group">

              <div class="col-xs-7 col-sm-7 col-md-7 lo-lg-7" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input required type="text" name="nickname" placeholder="Abreviatura" ng-model="vm.couples.nickname" class="required form-control" focus/>
                  <span class="requerido">Este campo é obrigatório.</span>
                  <label>Abreviatura <i class="fa fa-asterisk" style="color:red; font-size:8px;"></i></label>
                </div>
              </div>     

            </div>    


              <div class="form-group" style="margin-top:10px;" ng-hide="vm.showConfirm">
                <a ui-sref="home.couples.list" class="btn btn-default"><i class="icon-reload"></i> Cancelar</a>
                <a ng-click="vm.save(form)" class="btn btn-success"><i class="icon-check"></i> Salvar</a>
                <a ng-click="vm.remove()" ng-show="vm.couples.id" class="btn btn-danger"><i class="icon-close"></i> Excluir</a>                
              </div>
              <div class="form-group" style="margin-top:10px;" ng-show="vm.showConfirm">
                <h4>Confirmação</h4>
                <p>
                  Excluir <code>{{vm.couples.name}}</code> ?
                </p>                
                <a ng-click="vm.delete(vm.couples.id)" class="btn btn-danger"><i class="icon-close"></i> Sim</a>                
                <a ng-click="vm.cancelRemove()" class="btn btn-default"><i class="icon-reload"></i> Não</a>
              </div>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
