<div class="demo-form-component">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <div class="caption">{{vm.title}}</div>
        </div>
        <div class="panel-body">
          <form role="form" name="form" class="form-horizontal form-seperated" novalidate>
            <div class="form-group">

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Nome" ng-model="vm.requests.name" focus/>
                  <label>Nome</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="E-mail" ng-model="vm.requests.email"/>                  
                  <label>E-mail</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Cenário Climático" ng-model="vm.requests.model.name"/>                  
                  <label>Cenário Climático</label>
                </div>
              </div>                             

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Frequência" ng-model="vm.requests.interval.name"/>                  
                  <label>Frequência</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Tipo de consulta" ng-model="vm.tipo"/>
                  <label>Tipo de consulta</label>
                </div>
              </div>   

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Variáveis" ng-model="vm.variables"/>
                  <label>Variáveis</label>
                </div>
              </div>                             

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Nome" ng-model="vm.periodo"/>                  
                  <label>Período</label>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Utilização" ng-model="vm.requests.utilizacao"/>
                  <label>Utilização</label>
                </div>
              </div> 

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Instituição" ng-model="vm.requests.instituicao"/>
                  <label>Instituição</label>
                </div>
              </div>  

              <div class="col-xs-6 col-sm-6 col-md-6 lo-lg-6" style="padding-left: 5px; padding-right: 5px;">
                <div class="mui-textfield">
                  <input type="text" name="name" placeholder="Formato do arquivo dos dados" ng-model="vm.requests.type.name"/>
                  <label>Formato do arquivo dos dados</label>
                </div>
              </div>                                                         
            </div>

                      

            <div class="form-group" style="margin-top:10px;" ng-hide="vm.showConfirm">
              <a ui-sref="home.requests.list" class="btn btn-default"><i class="icon-reload"></i> Voltar</a>
            </div>              
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
</div>
