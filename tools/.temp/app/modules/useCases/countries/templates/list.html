<meta charset="utf-8">
<div class="container-fluid row" style="margin-bottom: 20px">
  <div>
    <div class="col-xs-12">
      <div class="panel panel-default"
        style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
        <div class="panel-heading">
          <h2 class="ng-binding">Países</h2>
          <div class="panel-ctrls"></div>
        </div>
        <div class="panel-body painelTabela">
          <div class="row" style="padding-left: 25px; padding-right: 25px;">
            <div class="col-sm-12 col-md-6 col-xs-6 pull-left">
              <a ui-sref="countries.new" class="btn btn-primary"> 
                <i class="glyphicon glyphicon-plus-sign"></i> Novo
              </a>
            </div>
            <div class="col-sm-12 col-md-6 col-xs-6 pull-right">
              <form role="form" name="searchForm" ng-submit="vm.loadData(1)">
                <div class="input-group"
                  ng-class="{'has-error': searchForm.searchInput.$invalid}">
                  <input type="text" class="form-control" placeholder="Nome" name="searchInput" ng-model="vm.searchFilter"
                    fend-focus="focusSearchInput"> 
                    <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.loadData(1)"
                      ng-disabled="isClean() || searchForm.$invalid" type="button">Pesquisar
                    </button>
                  </span>
                </div>
              </form>
            </div>            
          </div>  

          <!--TABLE-->

          <meta charset="utf-8">
          <div class="table-responsive" style="margin-top:12px;">
            <table class="table table-striped table-bordered" style="border-top:1px solid #eeeeee">
              <thead>
                <tr>
                  <th class="visible-xs"></th>
                  <th>Nome</th>
                  <th width="70px" class="hidden-xs"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="countries in vm.result.data | filter:filter.search">
                  <td class="visible-xs"><a href="#/countries/edit/{{countries.id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
                  <td>{{countries.name}}</td>
                  <td class="hidden-xs"><a href="#/countries/edit/{{countries.id}}">Editar</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="tab-content">
            <div class="text-center" ng-if="vm.result.pages > 1">
              <pagination ng-model="vm.result.page" max-size="vm.paginationItemsSize"
                total-items="vm.result.count" num-pages="vm.result.pages"
                items-per-page="vm.paginationPageSize" ng-change="vm.pageChanged()"
                class="pagination-sm" boundary-links="true" rotate="false"
                previous-text="Anterior" next-text="Próxima" first-text="Primeira" last-text="Última">
              </pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
